</head>
<body>
    <nav>
        <ul class="nav-list">
            <li class="menu-item logo">BETHI</li>
            <li class="menu-item"><a href="../index.html" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="about.html" class="menu-link current-page">About</a></li>
            <li class="menu-item"><a href="contact.html" class="menu-link">Contact</a></li>
            <li class="menu-item"><a href="portfolio.html" class="menu-link">Protfolio</a></li>

            <li class="menu-item"><a href="testemonial.html" class="menu-link">Testemonial</a></li>
        </ul>
    </nav>

    <section class="contact-body">
        <div class="skills-title">
            Contact Me
        </div>

        <form class="skills" action="post">
            <div class="contact-left">
                <table>
                    <tr>
                        <td><label for="fname">First Name - </label></td>
                        <td><input id="fname" name="fname" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name - </label></td>
                        <td><input id="lname" name="lname" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email - </label></td>
                        <td><input id="email" name="email" type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="services">Service Needed - </label></td>
                        <td><select id="services" type="text" name="services">
                            <option value="Design">Design</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                        </select>
                    </tr>
                    <tr>
                        <td><label for="message">Message - </label></td>
                        <td><textarea name="message" id="message" cols="10" rows="10" placeholder="Additional things to say"></textarea></td>
                    </tr>
                </table>
            </div>
            <div class="contact-right">
                <div class="contact-image">
                    <img src="../images/contact_us.png" alt="">
                </div>
            </div>
        </form>
    </section>
</body>
<footer class="footer">
    <div class="phone">
        <div class="phone-text">
            <div class="phone-image"><img src="../images/phone.png" alt=""></div>
            <div>+251 911 11 11 11</div>
        </div>
    </div>
    <div class="copyright">
        <span>&#169</span> Bethelehem Alula 2021
    </div>
    <div class="socials">
        <div class="socials">
            <a href="facebook.com"><img src="../images/facebook-app-symbol.png" alt=""></a> 
            <a href="instagram.com"><img src="../images/instagram.png" alt=""></a>
            <a href="twitter.com"><img src="../images/twitter.png" alt=""></a>
        </div>
    </div>
</footer>
</html>
